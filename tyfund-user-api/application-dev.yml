# Discovery Server Access
eureka:
  instance:
    preferIpAddress: true
  client:
    registryFetchIntervalSeconds: 10
    instanceInfoReplicationIntervalSeconds: 10
    initialInstanceInfoReplicationIntervalSeconds: 20
    registerWithEureka: true
    fetchRegistry: true

hystrix:
  command.default.execution.isolation.thread.timeoutInMilliseconds: 5000
  threadpool.default.coreSize: 20
feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
tyfund-hscloud-service:
  ribbon:
    # 默认的连接超时时间, Feign会优先读取这个配置
    ConnectTimeout: 20000
    # 默认的读取超时时间,  Feign会优先读取这个配置
    ReadTimeout: 20000

################# 非关系型数据库配置 #################
nosql:
  redis:
    tyfund:
      database: 8
      password: test
      sentinel:
        master: my_master
        nodes: 'node.td-k8s.com:22379'
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0
    
#tmm事务配置
spring:
    rabbitmq:
        host: "10.100.11.73"
        port: 5672
        username: "tyfund"
        password: "tyfund"
        virtual-host: "/tyfund_tmm"
        listener:
          default-requeue-rejected: false
          retry:
            enabled: true
            initial-interval: 2000
            max-attempts: 3
            multiplier: 2
            max-interval: 5000
        tmm.producer.enabled: true
    tmmService:
       rpcPath: /data/tmm/tyfund-user-api
       batch:
         size: 2000
       check:
         interval:
           time: 10000
       monitor:
         interval:
           time: 10000

tyfund:
    monitor:
       enabled: true
    exchange:
       monitor: tyfund_exchange_monitor_test

#性能日志配置
app.performance.log.ignore.urlParams: /unauth/**,/auth/**,**/user/**
